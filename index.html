<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        // Paso 1: Declaración de Variables
        let num1 = 10;
        let num2 = 5;
        let operacion;

        // Paso 2: Función para realizar operaciones
        function realizarOperacion(num1, num2, operacion) {
            if (operacion === "a") {
                return num1 + num2;
            } else if (operacion === "b") {
                return num1 - num2;
            } else if (operacion === "c") {
                return num1 * num2;
            } else if (operacion === "d") {
                if (num2 !== 0) {
                return num1 / num2;
                } else {
                return "Error: No se puede dividir por cero";
                }
            } else {
                return "Error: Operación no válida";
            }
        }

        // Paso 3: Realizar validaciones de datos y operaciones
        function validarOperacion(operacion) {
            if (
                operacion === "a" ||
                operacion === "b" ||
                operacion === "c" ||
                operacion === "d"
            ) {
                return true;
            } else {
                return false;
            }
        }

        // Paso 4: Bucle para realizar múltiples operaciones
        let continuar = true;
        while (continuar) {
            operacion = prompt("Escriba la operación que desea realizar. \na. suma \nb. resta \nc. multiplicacion \nd. division \ne. salir");
            if (operacion.toLowerCase() === "e") {
                continuar = false;
                alert("Gracias por participar 😪")
            } else {
                num1 = parseInt(prompt("Ingrese el primer número:"));
                num2 = parseInt(prompt("Ingrese el segundo número:"));
                if (validarOperacion(operacion)) {
                let resultado = realizarOperacion(num1, num2, operacion);
                alert(`El resultado de la operación es: ${resultado}`);
                } else {
                alert("Error: Operación no válida");
                }
            }
        }
    </script>
    
</body>
</html>
